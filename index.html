<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Profile Card Component </title> 

        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;700&display=swap" rel="stylesheet"> 
        <link rel="shortcut icon" href="img/favicon.png" type="image/png">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
            
        <meta name="description" content="Frontend Mentor Challenge">
        <meta name="keywords" content="Okeke, Ugochukwu, okeke-ugochukwu, github, frontend, mentor, profile, card, component">
        <meta name="theme-color" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--Open Graph data-->
        <meta property="og:locale" content="en_US"/>
        <meta property="og:type" content="website"/>
        <meta property="og:title" content="Profile Card Component"/>
        <meta property="og:description" content="Frontend Mentor Challenge"/>
        <meta property="og:url" content="https://okeke-ugochukwu.github.io/Frontend_mentor_challenge_profile_card_component/">
        <meta property="og:image" content="https://raw.githubusercontent.com/okeke-ugochukwu/Frontendmentor_challenge_article_preview_component/main/img/og-image.png"/>
        <meta property="og:image:width" content="1200"/>
        <meta property="og:image:height" content="600"/>
        <meta property="og:image:alt" content="Website Image Snippet"/>
        <meta name="robots" content="follow, index">

        <!--Twitter Cards-->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Profile Card Compomponent">
        <meta name="twitter:description" content="Fontend Mentor Challenge">
        <meta name="twitter:url" content="https://okeke-ugochukwu.github.io/Frontend_mentor_challenge_profile_card_component/">
        <meta name="twitter:image" content="https://raw.githubusercontent.com/okeke-ugochukwu/Frontendmentor_challenge_article_preview_component/main/img/og-image.png">

       
      
    </head>

    <body>

        <img src="img/bg-pattern-top.svg" alt="" class="background__object">
        <img src="img/bg-pattern-bottom.svg" alt="" class="background__object">
       
        <div class="card">
            <div class="header__background">
            </div>
            
            <div class="header__image">
                <img src="img/image-victor.jpg" alt="profile-image">
            </div>

            <div class="profile__details">
                <p class="bold__text">
                    Victor Crest <span id="age">26</span>
                </p>

                <p class="light__text">
                    London
                </p>
            </div>

            <div class="profile__stats">
                <div>
                    <p class="bold__text">
                        80k
                    </p>

                    <p class="light__text">
                        Followers
                    </p>
                </div>

                <div>
                    <p class="bold__text">
                        803k    
                    </p>

                    <p class="light__text">
                        Likes
                    </p>
                </div>

                <div>
                    <p class="bold__text">
                        1.4k 
                    </p>

                    <p class="light__text">
                        Photos
                    </p>
                </div>
            </div>
        </div>
       
    </body>
</html>
